<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
        rel="stylesheet">
    <title>Blog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
</head>

<body class="text-gray-600 flex-grow h-screen font-roboto ">

    <div id="navbar-placeholder"></div>


    <div class="bg-white flex-grow h-screen rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-semibold text-center mb-4 mt-10">İki Rengin Karışımı</h1>

        <div class="flex flex-col space-y-4 items-center">
            <div class="flex items-center">
                <label for="color1" class="mr-2">Renk 1:</label>
                <input type="color" id="color1" value="#ff0000" class="w-12 h-12 rounded-full border-gray-300 border appearance-none inline-block align-middle">
            </div>
        
            <div class="flex items-center">
                <label for="color2" class="mr-2">Renk 2:</label>
                <input type="color" id="color2" value="#00ff00" class="w-12 h-12 rounded-full border-gray-300 border appearance-none">
            </div>

            <button onclick="mixColors()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Renkleri Karıştır</button>

            <div class="flex items-center mt-4"> <!-- mt-4 ile aşağıya doğru boşluk ekledik -->
                <h2 class="text-xl font-semibold mr-2">Karışım Sonucu:</h2>
                <div id="result" class="w-12 h-12 rounded-full border-gray-300 border"></div>
            </div>
        </div>
    </div>


    <div id="footer-placeholder"></div>

    <script>
         function mixColors() {
            var color1 = document.getElementById('color1').value;
            var color2 = document.getElementById('color2').value;

            // Parse RGB values from hex
            var r1 = parseInt(color1.substring(1, 3), 16);
            var g1 = parseInt(color1.substring(3, 5), 16);
            var b1 = parseInt(color1.substring(5, 7), 16);

            var r2 = parseInt(color2.substring(1, 3), 16);
            var g2 = parseInt(color2.substring(3, 5), 16);
            var b2 = parseInt(color2.substring(5, 7), 16);

            // Mix colors
            var r = Math.floor((r1 + r2) / 2);
            var g = Math.floor((g1 + g2) / 2);
            var b = Math.floor((b1 + b2) / 2);

            // Convert RGB to hex
            var mixedColor = "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);

            // Update result box
            var resultBox = document.getElementById('result');
            resultBox.style.backgroundColor = mixedColor;
        }

        function componentToHex(c) {
            var hex = c.toString(16);
            return hex.length == 1 ? "0" + hex : hex;
        }

        $(function () {
            $('#navbar-placeholder').load('navbar.html');
            $('#footer-placeholder').load('footer.html');
        });
    </script>
    


</body>

</html>
